<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact Us!</title>
  </head>
  <body>
    <div id="content">
      <header>
        <a id="logolink" href="index.html">
          <img class="logo" src="imagelibrary/logo.png" alt="Dry Oar Logo" />
        </a>
        <nav>
          <a href="index.html"> Home Page</a>
          <a href="salmon-river.html">Salmon River</a>
          <a href="site-plan-rafting.html">Site Plan Raft</a>
          <a href="contact.html">Book Us!</a>
        </nav>
      </header>
      <main class="home-grid">
        <div id="background"></div>
        <img
          class="mountain"
          src="imagelibrary/rafting20_600.jpeg"
          alt="large mountains"
        />
        <section class="msg">
          <form class="card mt-1 mb-1" id="new-contact-form">
            <div>
              <h4 class="mt-1 mb-1">
                <span>Book Now!</span>
              </h4>
            </div>
            <div>
              <label>Name:</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label>Number:</label>
              <input
                type="tel"
                name="number"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required
              />
            </div>
            <div>
              <label>Date:</label>
              <input type="date" required />
            </div>
            <hr />
            <div class="d-flex space-between">
              <button class="submit" type="submit">Submit</button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p>Dry Oar &copy; &trade; 2022 - Thomas Fuhriman</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="imagelibrary/facebook.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="imagelibrary/twitter.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="imagelibrary/instagram.png" alt="instagram icon" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
