<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>A L I E N</title>
  </head>
  <body>
    <div id="content">
      <header>
        <a id="logolink" href="index.html">
          <img class="logo" src="images/alienLOGOb.png" alt="ALIEN" />
        </a>
        <nav>
          <a href="index.html"> Home Page</a>
          <a href="shop.html">Store</a>
          <a href="site-plan.html">Site Plan </a>
          <a href="contact.html">About Us!</a>
          <a>Cart</a>
        </nav>
      </header>

      <main class="margin-main shop d-flex">
        <section id="hero">
          <div class="d-flex shop-card">
            <img class="card-img shop-card" src="images/hat.png" alt="hat" />
          </div>
          <div class="d-flex shop-card">
            <img
              class="card-img shop-card"
              src="images/shirt.png"
              alt="shirt"
            />
          </div>
          <div class="d-flex shop-card">
            <img
              class="card-img shop-card"
              src="images/longsleeve.png"
              alt="LS-shirt"
            />
          </div>
          <div class="d-flex shop-card">
            <img
              class="card-img shop-card"
              src="images/hoodie.png"
              alt="hoodie"
            />
          </div>
          <div id="hero-box">
            <video
              id="hero-box-vid"
              src="images/star_burst.mp4"
              autoplay
              muted
              loop
            ></video>
          </div>
        </section>
      </main>
      <footer>
        <p>Alien &copy; &trade; 2022 - Thomas Fuhriman</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
